<h4>Notes</h4>
<div class="lines"></div>
<ul id="List">
    <li>Eat Breakfeast</li>
    <li>Feed Pugsly, the cow</li>
    <li>Sit Down</li>
    <li>Eat lunch</li>
    <li>Call mom</li>
    <li>Tweet about feeding my cow, pugsly</li>
    <li>Join a hangout in google+</li>
    <li>Prepare Dinner</li>
    <li>Eat Dinner</li>
    <li>Get ready for bed</li>
    <li>Go to bed</li>
</ul>
<!-- <a class="btn btn-lg btn-danger" role="button" (click)=clearNote()>Clear</a> -->
<input #newNote (keyup.enter)="addNote(newNote.value)" (blur)="addNote(newNote.value); newNote.value='' ">
<button (click)=addNote(newNote.value)>Add</button>
<ul>
    <li *ngFor="let note of notes">{{note}}</li>
</ul>
